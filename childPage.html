<!DOCTYPE html>
<html>
	<head>
		<title>המקום שלי</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script src="scripts/parse_init.js"></script>
		<script src="scripts/global.js"></script>
		<script src="vendor/handlebars-v3.0.3.js"></script>
		<script src="vendor/handlebars-intl/handlebars-intl.min.js"></script>
		<script src="vendor/handlebars-intl/locale-data/he.js"></script>
	</head>
	<body>
			<header>
				<a id="logo" href="index.html"><span class="image"></span>ילדים</a>
                <button id="logout" onclick="javascript:logout()">צא</button>
			</header>
			<section id="children">
				<table id="childrens" class="table table-bordered">
					<thead>
					<tr>
						<th class="success">שם מלא</th>
						<th class="success">תאריך לידה</th>
						<th class="success">לקויות</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>
			<button type="button" class="btn btn-info admin-only" onclick="javascript:toggleForm()">הוסף ילד</button>
			<section id="child-form" class="hidden nice-form">
				<form action="javascript:addChild()" method="get">
					<div class="form-group">
						<label for="name">*שם מלא</label>
						<input id="name" class="form-control" type="text" required name="fullname" placeholder="ישראל ישראלי" value="">
					</div>
					<div class="form-group">
						<label for="birthdate">*תאריך לידה</label>
						<input type="date" id="birthdate" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="disabilities">*לקויות</label>
						<textarea id="disabilities" class="form-control" required name="disabilities" rows="2" cols="15"></textarea>
					</div>
					<!--a id="info" href="contacInfo.html" class="btn btn-primary btn active" role="button">הוספת איש קשר</a-->
					<input type="submit" class="btn btn-default" value="הכנס" >
				</form>
			</section>
			<script id="child-template" type="text/x-handlebars-template">
				{{#each childrens}}
				<tr>
					<td><a href="childWithNote.html?childId={{id}}">{{attributes.name}}</a></td>
					<td><a href="childWithNote.html?childId={{id}}">{{formatDate attributes.birthdate day="numeric" month="long" year="numeric"}}</a></td>
					<td><a href="childWithNote.html?childId={{id}}">{{attributes.disabilities}}</a></td>
				</tr>
				{{/each}}
			</script>
		<script src="scripts/child2.js"></script>
		<script src="includes/signin.js"></script>
	</body>
</html>
