<!DOCTYPE html>
<html>
    <head>
        <title>המקום שלי</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="scripts/parse_init.js"></script>
        <script src="vendor/handlebars-v3.0.3.js"></script>
        <script src="vendor/handlebars-intl/handlebars-intl.min.js"></script>
        <script src="vendor/handlebars-intl/locale-data/he.js"></script>
    </head>
    <body>
        <header>
            <a id="logo" href="index.html"><span class="image"></span><span class="child-name"></span></a>
            <a id="logout" href="signin.html" action="javascript:logout()">צא</a>
        </header>
        <section id="children">
            <div class="list-group">
                <div class="list-group-item">
                    <h4>שם מלא</h4>
                    <p class="list-group-item-text child-name"></p>
                </div>
                <div class="list-group-item">
                    <h4>תאריך לידה</h4>
                    <p class="list-group-item-text child-dob"></p>
                </div>
                <div class="list-group-item">
                    <h4>לקויות</h4>
                    <p class="list-group-item-text child-disabilities"></p>
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="toggleAddNote()">הוספת רשומה</button>
        <div id="add-note" class="panel panel-default">
            <form class="panel-body" onsubmit="return saveNote()">
                <div class="form-group">
                    <label for="info-title">כותרת:</label>
                    <input type="text" class="form-control" required id="info-title" />
                </div>
                <div class="form-group">
                    <label for="info-text">הרשומה:</label>
                    <textarea id="info-text" class="form-control" required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">שמור רשומה</button>
                </div>
            </form>
        </div>
        <section id="note">
            <h2>רשומות הילד</h2>
            <div id="notes"></div>
        </section>
    <script id="note-template" type="text/x-handlebars-template">
        {{#each notes}}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>{{attributes.title}}</h4>
                <small>
                    <strong>{{attributes.user.attributes.username}}</strong> | {{formatDate attributes.date day="numeric" month="numeric" year="numeric" hour="numeric" minute="numeric"}}
                </small>
            </div>
            <div class="panel-body">
                {{attributes.text}}
            </div>
        </div>
        {{/each}}
    </script>
    <script src="scripts/child_pageWithNote.js"></script>
        <script src="includes/signin.js"></script>
    </body>
</html>
