<!DOCTYPE html>
<html>
    <head lang="en">
        <title>המקום שלי</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="scripts/parse_init.js"></script>
        <script src="scripts/global.js"></script>
        <script src="vendor/handlebars-v3.0.3.js"></script>
        <script src="vendor/handlebars-intl/handlebars-intl.min.js"></script>
        <script src="vendor/handlebars-intl/locale-data/he.js"></script>
    </head>
    <body>
        <header>
            <a id="logo" href="index.html"><span class="image"></span><span class="user-name"></span></a>
            <button id="logout" onclick="javascript:logout()">צא</button>
        </header>
        <section id="contact">
            <div>
                <h2>הרשאות</h2>
                <h4>שם משתמש: </h4>
                <h4 data-property="username"></h4>
                <h6><strong>הרשאות קיימות: </strong></h6>
                <ul data-property="roles"></ul>
                <form onsubmit="return addRole()">
                    <div class="form-group">
                        <label for="add-role">הוסף הרשאה: </label>
                        <select id="add-role" class="form-control" data-property="roles_select"></select><br>
                        <button type="submit" class="btn btn-success btn-default">הוסף</button>
                    </div>
                </form>
            </div>
        </section>
        <script src="scripts/user.js"></script>
        <script src="includes/signin.js"></script>
    </body>
</html>
