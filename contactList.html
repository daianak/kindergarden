<!DOCTYPE html>
<html>
	<head>
		<title>המקום שלי</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script src="scripts/parse_init.js"></script>
        <script src="scripts/global.js"></script>

        <script src="vendor/handlebars-v3.0.3.js"></script>
	</head>
	<body>
		<header>
			<a id="logo" href="index.html"><span class="image"></span>רשימת קשר</a>
			<button id="logout" onclick="javascript:logout()">צא</button>
		</header>
		<section id="contact">
            <ul data-property="contacts" id="contacts-list"></ul>
		</section>
		<button type="button" class="btn btn-info admin-only" onclick="javascript:toggleForm()">הוסף איש קשר</button>
		<section data-property="contactForm" class="hidden nice-form">
			<form onsubmit="return addContact()">
				<div class="form-group">
					<label for="child">בחר ילד</label>
					<select data-property="roles" id="child" class="form-control" required></select>
				</div>
				<div class="form-group">
					<label for="fullname">*שם מלא</label>
					<input id="fullname" data-property="fullName" class="form-control" type="text" required name="fullname" placeholder="ישראל ישראלי" value="">
				</div>
                <div class="form-group">
                    <label for="password">*סיסמא</label>
                    <input data-property="password" type="password" class="form-control" id="password" required maxlength="12">
                </div>
				<div class="form-group">
					<label for="tel">*טלפון</label>
					<input id="tel" type="tel" data-property="tel" class="form-control" name="phone" required name="tel" value="">
				</div>
				<div class="form-group">
					<label for="tel2">טלפון נוסף</label>
					<input id="tel2" type="tel" data-property="tel2" class="form-control" name="phone" value="">
				</div>
				<div class="form-group">
					<label for="email">*כתובת מייל</label>
					<input id="email" type="email" data-property="email" class="form-control" required name="mail" value="">
				</div>
				<div class="form-group">
					<label for="Kinship">קרבה משפחתית</label>
					<select id="Kinship" data-property="kinship" class="form-control" name="קרבה משפחתית"></select>
				</div>
				<div class="form-group">
					<label id="address" for="address">כתובת מגורים</label>
					<textarea name="address" data-property="address" class="form-control" rows="3" cols="15"></textarea>
				</div>
				<input type="submit" class="btn btn-lg btn-block btn-default" value="הכנס" >
			</form>
		</section>
        <script data-property="contactsTemplate" type="text/x-handlebars-template">
            {{#each contacts}}
            <li class="panel panel-info">
                <label class="panel-heading" for="contact_{{id}}">{{attributes.fullName}}</label>
                <input type="checkbox" id="contact_{{id}}" />
                <div class="panel-body">
                    <div><strong>טלפון: </strong><a href="tel:{{attributes.contact.tel}}">{{attributes.contact.tel}}</a></div>
                    <div><strong>טלפון2: </strong> <a href="tel:{{attributes.contact.tel2}}">{{attributes.contact.tel2}}</a></div>
                    <div><strong>כתובת מייל: </strong> <a href="mailto:{{attributes.email}}">{{attributes.email}}</a></div>
                    <div><strong>קירבה:</strong> {{attributes.kinship.attributes.name}}</div>
                    <div><strong>כתובת</strong> {{attributes.contact.address}}</div>
					<div><strong>דף משתמש: </strong><a href="user.html?userId={{id}}">{{attributes.username}}</a></div>
                </div>
            </li>
            {{/each}}
        </script>
		<script src="scripts/contactInfo2.js"></script>
		<script src="includes/signin.js"></script>
	</body>
</html>
