<!DOCTYPE html>
<html>
	<head>
		<title>המקום שלי</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/stylepopUpTest.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script src="scripts/parse_init.js"></script>
		<script src="scripts/global.js"></script>
		<script src="vendor/handlebars-v3.0.3.js"></script>
	</head>
	<body id="withRole">
		<header>
			<a id="logo" href="index.html"><span class="image"></span>בעלי תפקיד</a>
			<button id="logout" onclick="javascript:logout()">צא</button>
		</header>
			<div id="positions" class="list-group">
				<div class="list-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading"></h4>
						<p class="list-group-item-text"></p>
					</div>
				</div>
			</div>
		<!-- panel with buttons -->
		<div class="main admin-only">
			<div class="rolePanel">
				<a href="#join_form" id="join_pop">הוסף בעל תפקיד</a>
			</div>
		</div>
		<!-- popup form-->
		<a href="#x" class="overlay" id="join_form"></a>
		<div class="popup">
			<form action="javascript:addPosition()" method="get">
				<h4>בעל תפקיד חדש</h4>
				<p>אנא הכנס פרטי בעל תפקיד כאן:</p>
				<div>
					<label for="firstname">שם פרטי</label>
					<input type="text" id="firstname" value="" />
				</div>
				<div>
					<label for="lastname">שם משפחה</label>
					<input type="text" id="lastname" value="" />
				</div>
				<div>
					<label for="role">תפקיד</label>
					<input type="text" id="role" value="" />
				</div>
				<div>
					<label for="tel">טלפון</label>
					<input type="tel" id="tel" value="" />
				</div>
				<div>
					<label for="email">כתובת מייל</label>
					<input type="email" id="email" value="" />
				</div>
				<h4>ימי עבודה בגן</h4>
				<div>
					<label for="daysOfWork"></label>
					<textarea name="daysOfWork" id="daysOfWork" class="form-control" rows="3" cols="15" placeholder="לדוגמא: שני, שלישי וחמישי"></textarea>
				</div>
				<input type="submit" class="btn btn-primary" value="שמור" />
			</form>
			<a class="close" href="#close"></a>
		</div>
		<script id="position-template" type="text/x-handlebars-template">
			{{#each positions}}
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3>{{attributes.firstname}} {{attributes.lastname}}</h3>
				</div>
				<div class="panel-body">
					<h6><strong>תפקיד: </strong>{{attributes.role}}</h6>
					<h6><strong>טלפון: </strong><a href="tel:{{attributes.contact.tel}}">{{attributes.tel}}</a></h6>
					<h6><strong>כתובת מייל: </strong><a href="mailto:{{attributes.email}}">{{attributes.email}}</a></h6>
					<h6><strong>ימי עבודה אפשריים: </strong>{{attributes.daysOfWork}}</h6>
				</div>
			</div>
			{{/each}}
		</script>
		<script src="scripts/withRole3.js"></script>
		<script src="includes/signin.js"></script>
	</body>
</html>
