<!DOCTYPE html>
<html>
	<head>
		<title>המקום שלי</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script src="scripts/parse_init.js"></script>
		<script src="vendor/handlebars-v3.0.3.js"></script>
	</head>
	<body>
		<header>
			<a id="logo" href="index.html"><span class="image"></span>רשימת קשר</a>
			<a id="logout" href="signin.html" action="javascript:logout()">צא</a>
		</header>
		<section id="contact">
			<div id="contacts" class="panel-group">
				<div class="panel-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading"></h4>
						<p class="list-group-item-text"></p>
					</div>
				</div>
			</div>
		</section>
		<button type="button" class="btn btn-info" onclick="javascript:toggleForm()">הוסף איש קשר</button>
		<section id="contact-form" class="hidden nice-form">
			<form action="javascript:addContact()" method="get">
				<div class="form-group">
					<label for="fullname">*שם מלא</label>
					<input id="fullname" class="form-control" type="text" required name="fullname" placeholder="ישראל ישראלי" value="">
				</div>
				<div class="form-group">
					<label for="tel">*טלפון</label>
					<input type="tel" id="tel" class="form-control" name="phone" required name="tel" value="">
				</div>
				<div class="form-group">
					<label for="tel2">טלפון נוסף</label>
					<input type="tel" id="tel2" class="form-control" name="phone" value="">
				</div>
				<div class="form-group">
					<label for="email">*כתובת מייל</label>
					<input type="email" id="email" class="form-control" required name="mail" value="">
				</div>
				<div class="form-group">
					<label for="Kinship">קרבה משפחתית</label>
					<select id="Kinship" class="form-control" name="קרבה משפחתית">
						<option value="הורים">הורים</option>
						<option value="סבים">סבים</option>
						<option value="דודים">דודים</option></select>
				</div>
				<div class="form-group">
					<label for="address">כתובת מגורים</label>
					<textarea name="address" id="address" class="form-control" rows="3" cols="15"></textarea>
				</div>
				<input type="submit" class="btn btn-default" value="הכנס" >
			</form>
		</section>
		<script id="contact-template" type="text/x-handlebars-template">
			{{#each contacts}}
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingOne">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse" aria-expanded="true" aria-controls="collapseOne">
								{{attributes.fullname}}
							</a>
						</h4>
					</div>
					<div id="collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body">
							{{attributes.tel}}
							{{attributes.tel2}}
							{{attributes.email}}
							{{attributes.Kinship}}
							{{attributes.address}}
						</div>
					</div>
				</div>
			</div>
		</script>
		<script src="scripts/contactInfo2.2.js"></script>
		<script src="includes/signin.js"></script>
	</body>
</html>
